<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/d3.js"></script>
    <script src="app/js/project.js"></script>
    <style>
    </style>
</head>
<body style="padding: 0; margin: 0">
<div class="ui grid" style="height: 100vh; padding: 0; margin: 0">
    <div class="column" style="width: 150px;;height: 100%; background-color:#171932">
        <div id="system_list_container">
            <h3 class="ui inverted header">Systems</h3>
            <div id="system_list" class="ui compact inverted vertical labeled icon menu">
                <a class="item">
                    <i class="gamepad icon"></i>
                    Games
                </a>
                <a class="item">
                    <i class="video camera icon"></i>
                    Channels
                </a>
                <a class="item">
                    <i class="video play icon"></i>
                    Videos
                </a>
                <div class="item" style="">
                    <button class="ui positive compact tiny button">
                        New
                        <i class="plus icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column" style="height: 100%">
        <div class="ui grid" style="height: 100%">
            <div class="ui four wide column" id="system_edit"
                 style="background-color: #b8c4cb; height: 100%; min-width: 300px">
                <form class="ui form">
                    <div class="field">
                        <label>System Name</label>
                        <input type="text" name="name" placeholder="System Name">
                    </div>
                    <div class="field">
                        <label>Total Space</label>
                        <input type="text" name="space" placeholder="System Space" value="0">
                    </div>
                    <div class="ui segment">

                        <div class="header">Particles
                            <button class="ui positive icon button">
                                New
                                <i class="plus icon"></i>
                            </button>
                        </div>

                        <div class="ui tiny fluid vertical menu">

                            <a class="item">A</a>
                            <a class="item">B</a>
                            <a class="item">C</a>
                        </div>
                    </div>
                    <div class="ui segment">

                        <div class="header">Agents
                            <button class="ui positive icon button">
                                New
                                <i class="plus icon"></i>
                            </button>
                        </div>

                        <div class="ui tiny fluid vertical menu">

                            <a class="item">A</a>
                            <a class="item">B</a>
                            <a class="item">C</a>
                        </div>
                    </div>
                    <button class="ui button" type="submit">Save</button>
                </form>
            </div>
            <div class="ui five wide column" style="background-color: #d5e1e8; height: 100%">
                <div class="ui segment">
                    <div class="ui header">
                        Particle Edit
                    </div>
                    <form class="ui form">
                        <div class="field">
                            <label>Particle Name</label>
                            <input type="text" name="name" placeholder="Particle Name">
                        </div>
                        <div class="inline fields">
                            <label>Type</label>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="">
                                    <label>Normal Particle</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="frequency">
                                    <label>Random Values between</label>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label>Other Info</label>
                            <input type="text" name="space" placeholder="Some extra information" value="">
                        </div>
                        <button class="ui button" type="submit">Save</button>
                    </form>


                </div>
                <div class="ui segment">
                    <div class="ui header">
                        Agent Edit
                    </div>
                    <form class="ui form">
                        <div class="field">
                            <label>Agent Name</label>
                            <input type="text" name="name" placeholder="Agent Name">
                        </div>
                        <div class="field">
                            <label>Agent Space</label>
                            <input type="text" name="name" placeholder="Agent Space" value="0">
                        </div>
                        <div class="field">
                            <label>Agent Growth Rate (%)</label>
                            <input type="text" name="name" placeholder="Agent Space" value="0.0">
                        </div>

                        <div class="ui segment">

                            <div class="ui small header">
                                Agent Particle Interaction
                            </div>
                            <div class="ui list">
                                <div class="ui item">
                                    <div class="ui labeled mini input">
                                        <div class="ui label">
                                            H2O
                                        </div>
                                        <input type="text" placeholder="number" value="0">
                                    </div>
                                </div>
                                <div class="ui item">
                                <div class="ui labeled mini input">
                                    <div class="ui label">
                                        CO2
                                    </div>
                                    <input type="text" placeholder="number" value="0">
                                </div>
                            </div>

                            </div>
                            <div class="ui icon right dropdown positive button">
                                <i class="plus icon"></i>
                                <div class="menu">
                                    <div class="item">
                                        H2O
                                        <i class="plus icon"></i>
                                    </div>
                                    <div class="item">
                                        CO2
                                        <i class="plus icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div></div>
                        <button class="ui button" type="submit">Save</button>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
