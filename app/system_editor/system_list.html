<div class="cell" ng-controller="systemListController" style="width: 275px; height: 100vh;">

    <ul class="sidebar2" style="height: 100vh; width: 250px!important;">
        <li class="title" style="height: 60px;">
            <div style="padding:5px; display: inline-block">Systems</div>

            <button class="button">
                <span class="mif-plus"></span>
                New
            </button>
        </li>
        <li class="list" ng-repeat="i in systems">
            <a><span class="mif-microscope"></span>
                {{i.name}}
            </a>
        </li>
    </ul>
</div>
