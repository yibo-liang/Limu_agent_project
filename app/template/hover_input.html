<div style="position:relative; display: block" ng-mouseleave="mouseleave()" ng-style="container_style">
    <div class="hover-input-text" style="position: absolute; display: block!important; margin: 4px 0 2px 0 !important;" ng-show="hover"  ng-mouseover="mouseover()" >
        {{dtext}}
    </div>
    <div style="position: absolute;" ng-show="hover" >
        <input class="hover-input-textbox" ng-model="dtext" ng-style="style"  ng-focus="focus()" ng-change="match()" >
    </div>
</div>
